<!DOCTYPE html>
<html>
<head>
    <style>
       
       
        body 
        {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .book-list {
            width: 30%;
            border-right: 1px solid #fafafa;
            padding-right: 20px;
        }
        .add-book {
            width: 30%;
            padding: 0 20px;
        }
        .search-book {
            width: 30%;
            padding-left: 20px;
        }
        .book-item {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .book-item:hover {
            background-color: #f2f2f2;
        }
        .book-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .book-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .book-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .search-book input[type="submit"] {
            width: 70%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .Search-book input[type="submit"]:hover {
            background-color: #45a049;
        }
        body {
    background-image: url('https://images.pexels.com/photos/775998/pexels-photo-775998.jpeg?auto=compress&cs=tinysrgb&w=600');
    background-size: cover;
    background-repeat: no-repeat;
}
.container {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
}

.left-column, .center-column, .right-column {
    width: 30%;
    margin: 1%;
}


@media only screen and (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .left-column, .center-column, .right-column {
        width: 90%;
        margin: 2% auto;
    }
}

@media only screen and (max-width: 480px) {
    .left-column, .center-column, .right-column {
        width: 100%;
        margin: 2% auto;
    }
}

    </style>
</head>
<body>
   
    <div class="book-list">
        <h2>Book List</h2>
        <div class="book-item">Book 1</div>
        <div class="book-item">Book 2</div>
        <div class="book-item">Book 3</div>
        <div class="book-item">Book 4</div>
        <div class="book-item">Book 5</div>
    </div>
    <div class="add-book">
        <h2>Add New Book</h2>
        <form class="book-form">
            <input type="text" placeholder="Enter Book Name" required>
             <input type="text" placeholder="Title of Book" required>
             <input type="text" placeholder="Author" required>
             <input type="text" placeholder="ISBN" required>
            <input type="submit" value="Add Book">
        </form>
       
    </div>
    <div class="search-book">
        <h2>Search Book</h2>
        <input type="text" placeholder="Search...">
        <input type="submit" value="Search">
    </div>
</html>
